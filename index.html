<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-col  justify-center items-center min-h-full bg-gray-900">
    <div class="container mt-36 ml-96 relative w-96 h-96 flex justify-center items-center ">
        <div
            class="spinBtn absolute w-14 h-14 bg-white rounded-full z-10 flex justify-center items-center f-semibold border-4 border-solid border-orange-200 cursor-pointer select-none  ">
            SPIN</div>
        <div
            class="wheel absolute top-0 left-0 w-full h-full rounded-full overflow-hidden boder-orange-200 border-4 border-solid">
            <div class="number" style="--i:1;--clr:red;"><span>100</span></div>
            <div class="number" style="--i:2;--clr:blue;"><span>50</span></div>
            <div class="number" style="--i:3;--clr:pink;"><span>10</span></div>
            <div class="number" style="--i:4;--clr:yellow;"><span>0</span></div>
            <div class="number" style="--i:5;--clr:green;"><span>1</span></div>
            <div class="number" style="--i:6;--clr:teal;"><span>200</span></div>
            <div class="number" style="--i:7;--clr:burlywood;"><span>60</span></div>
            <div class="number" style="--i:8;--clr:cyan;"><span>90</span></div>
        </div>
    </div>




</body>
<script src="index.js"></script>

</html>
